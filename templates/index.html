<!DOCTYPE html>
<html>
<head>
    <title>MNIST Predictor</title>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Predict">
    </form>

    {% if prediction != None %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
